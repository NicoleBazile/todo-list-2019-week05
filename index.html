<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Blue's To</title>
  </head>
  <body>
    <section class="calc">
    <h1>Blue's To Do List</h1>
    <p>She has <span id="toDo">0</span> items left to do.</p>
    <form class="" action="index.html" method="post">
      <input type="text" class="newTask" placeholder="What do you need to do?">
      <button type="addOn" name="button" id="addButton">Add</button>
    </form>
    <ul></ul>
    <button id="clearCom" type="button" name="button">Clear Completed</button>
    <button id="clearAll" type="button" name="button">Clear All</button>
  </section>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
